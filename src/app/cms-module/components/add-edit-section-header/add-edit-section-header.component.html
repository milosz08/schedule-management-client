<div class="app-cms__top-description-container">
  <h2 class="app-cms__header-h2">{{ header }}</h2>
  <nav class="app-cms__return-link-anchor">
    <a [routerLink]="returnUrl">
      <ng-icon name="matKeyboardBackspace" class="app-cms__return-link-arrow" />
      {{ returnText }}
    </a>
  </nav>
  <div class="app-cms__description-block-container">
    @if (currentMode === 'add') {
    <ng-content select="[addDescription]" />
    } @else {
    <ng-content select="[editDescription]" />
    }
  </div>
  @if (warningContent) {
  <div
    class="app-cms__description-block-container app-cms__description-block-container--warning-info">
    <ng-container *ngTemplateOutlet="warningContent" />
  </div>
  } @else if (infoContent) {
  <div
    class="app-cms__description-block-container app-cms__description-block-container--important-info">
    <ng-container *ngTemplateOutlet="infoContent" />
  </div>
  }
  <aside class="app-cms__separator-line"></aside>
</div>
