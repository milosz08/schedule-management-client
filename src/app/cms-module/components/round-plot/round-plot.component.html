<div class="round-plot__container">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 50 50"
    width="200"
    height="200">
    @for (color of colors; track color) {
    <circle
      [attr.class]="plotUuid"
      [attr.stroke]="'var(--' + (color | fromDashToCamel) + 'Color)'"
      r="21"
      cx="25"
      cy="25"
      fill="transparent"
      stroke-width="5"
      transform="rotate(-90) translate(-50)" />
    }
  </svg>
  <div class="round-plot__total-number">{{ allElements }}</div>
</div>
