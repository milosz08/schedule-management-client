@if (formGroup) {
<label [formGroup]="formGroup" class="app__label--relative">
  <input
    type='{{ isPasswordVisible ? "text" : "password" }}'
    [formControlName]="formControlId"
    [placeholder]="inputPlaceholder"
    [class.app__input--light]="isLightTheme"
    class="app__input"
    maxlength="20" />
  <button
    (click)="handleChangePasswordVisibility()"
    class="app__toggle-visibility-button"
    title='{{ isPasswordVisible ? "Ukryj hasło" : "Pokaż hasło" }}'
    type="button">
    <ng-icon
      [name]="isPasswordVisible ? 'matVisibilityOff' : 'matVisibility'"
      class="app__toggle-visibility-button__icon" />
  </button>
</label>

}
