@if (!loggedUser) {
<div class="header-auth__icon">
  <img
    src="assets/icon/not-logged.svg"
    alt=""
    class="header-auth__icon-not-logged" />
</div>
} @else { @if (loggedUser.profileImageUrl) {
<div class="header-auth__icon header-auth__icon--logged">
  <img [src]="loggedUser.profileImageUrl" [alt]="loggedUser.initials" />
  <app-user-role-dot
    [userRole]="loggedUser!.role"
    [isLetterShowing]="isLetterShowing"
    [isDarkTheme]="isDarkBackgroundTheme"
    class="header-auth__role-indicator" />
</div>
} @else {
<div
  [class.header-auth__icon--without-image--dark-theme]="isDarkBackgroundTheme"
  class="header-auth__icon header-auth__icon--without-image">
  {{ loggedUser.initials }}
  <app-user-role-dot
    [userRole]="loggedUser!.role"
    [isLetterShowing]="isLetterShowing"
    [isDarkTheme]="isDarkBackgroundTheme"
    class="header-auth__role-indicator" />
</div>
} }
