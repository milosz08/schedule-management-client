<div
  class="not-found-page__container"
  [class.not-found-page--inside-cms-panel]="isOnCmsPage">
  <h2 class="not-found-page__header">404</h2>
  <p class="not-found-page__paragraph">
    Strona do której próbujesz się odwołać nie istnieje lub nie masz do niej
    dostępu (brak autoryzacji ze strony serwera). Jeśli uważasz, że jest to
    błąd, skontaktuj się z administratorem systemu.
  </p>
</div>
