<form
  [formGroup]="anonymousContactForm"
  (ngSubmit)="handleSubmitAnonymousContactForm()"
  class="app-cms__grid-form app-cms__grid-form--extended-width contact-form">
  <app-contact-form-elements
    [formData]="anonymousContactForm"
    class="display-only-content"
    loader="anonymous">
    <label for="add-contact__name" class="app-cms__grid-label"> Imię: </label>
    <div>
      <input
        type="text"
        id="add-contact__name"
        formControlName="name"
        maxlength="50"
        placeholder="np. Jan"
        class="app__input app__input--light app__input--exclude-margin" />
      @if (checkIsFieldHasErrors('name')) {
      <div
        class="app__input-error app__input-error--light app__input-error--margin-top">
        Proszę wpisać swoje imię
      </div>
      }
    </div>
    <label for="add-contact__surname" class="app-cms__grid-label">
      Nazwisko:
    </label>
    <div>
      <input
        type="text"
        id="add-contact__surname"
        formControlName="surname"
        maxlength="50"
        placeholder="np. Kowalski"
        class="app__input app__input--light app__input--exclude-margin" />
      @if (checkIsFieldHasErrors('surname')) {
      <div
        class="app__input-error app__input-error--light app__input-error--margin-top">
        Proszę wpisać swoje nazwisko
      </div>
      }
    </div>
    <label for="add-contact__email" class="app-cms__grid-label">
      Adres email:
    </label>
    <div>
      <input
        type="text"
        id="add-contact__email"
        formControlName="email"
        placeholder="np. jan.kowalski@gmail.com"
        class="app__input app__input--light app__input--exclude-margin" />
      @if (checkIsFieldHasErrors('email')) {
      <div
        class="app__input-error app__input-error--light app__input-error--margin-top">
        Proszę wpisać poprawny adres email
      </div>
      }
    </div>
  </app-contact-form-elements>
</form>
